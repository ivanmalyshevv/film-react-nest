name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create frontend .env file
        run: |
          echo "VITE_API_URL=https://api.ivanmalyshev.nomorepartiessbs.ru/api/afisha" > ./frontend/.env.production
          echo "VITE_CDN_URL=https://api.ivanmalyshev.nomorepartiessbs.ru/content/afisha" >> ./frontend/.env.production

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/film-api-backend:latest
            ghcr.io/${{ github.repository }}/film-api-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/film-api-frontend:latest
            ghcr.io/${{ github.repository }}/film-api-frontend:${{ github.sha }}

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/film-api-nginx:latest
            ghcr.io/${{ github.repository }}/film-api-nginx:${{ github.sha }}