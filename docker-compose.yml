name: film-project

services:
  backend:
    image: ghcr.io/ivanmalyshev/film-react-nest/film-api-backend:latest
    container_name: film-api-backend
    restart: always
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=film_user
      - DATABASE_PASSWORD=film_pass
      - DATABASE_NAME=film_db
      - LOGGER_TYPE=json
    depends_on:
      database:
        condition: service_healthy
    networks:
      - film-network

  database:
    image: postgres:15-alpine
    container_name: film-api-db
    restart: always
    environment:
      - POSTGRES_USER=film_user
      - POSTGRES_PASSWORD=film_pass
      - POSTGRES_DB=film_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/test/prac.init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./backend/test/prac.films.sql:/docker-entrypoint-initdb.d/02-films.sql:ro
      - ./backend/test/prac.shedules.sql:/docker-entrypoint-initdb.d/03-schedules.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U film_user -d film_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - film-network

  nginx:
    image: ghcr.io/ivanmalyshev/film-react-nest/film-api-nginx:latest
    container_name: film-api-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - film-network

networks:
  film-network:
    driver: bridge

volumes:
  db_data: