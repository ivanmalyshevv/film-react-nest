name: film-project

services:
  backend:
    image: ghcr.io/ivanmalyshev/film-react-nest/film-api-backend:latest
    container_name: film-api-backend
    restart: always
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=film_user
      - DATABASE_PASSWORD=film_pass
      - DATABASE_NAME=film_db
      - LOGGER_TYPE=json
    depends_on:
      - database
    networks:
      - film-network

  database:
    image: postgres:15-alpine
    container_name: film-api-db
    restart: always
    environment:
      - POSTGRES_USER=film_user
      - POSTGRES_PASSWORD=film_pass
      - POSTGRES_DB=film_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/test/prac.init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./backend/test/prac.films.sql:/docker-entrypoint-initdb.d/02-films.sql
      - ./backend/test/prac.shedules.sql:/docker-entrypoint-initdb.d/03-schedules.sql
    networks:
      - film-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: film-api-pgadmin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "8080:80"
    depends_on:
      - database
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - film-network

  nginx:
    image: ghcr.io/ivanmalyshev/film-react-nest/film-api-nginx:latest
    container_name: film-api-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - frontend_dist:/usr/share/nginx/html
    networks:
      - film-network

  frontend:
    image: ghcr.io/ivanmalyshev/film-react-nest/film-api-frontend:latest
    container_name: film-api-frontend-builder
    volumes:
      - frontend_dist:/usr/share/nginx/html
    networks:
      - film-network

networks:
  film-network:
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
  frontend_dist: